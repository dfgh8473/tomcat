# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bong-webapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://bongregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bdfe626806f6408281375f9bcf1c8f1c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d87aefd367049749b36df4feca874a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_bdfe626806f6408281375f9bcf1c8f1c }}/*:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bong-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_10fac0a4685c4e1c894d81fe21bc7000 }}
        images: 'bongregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bdfe626806f6408281375f9bcf1c8f1c }}/*:${{ github.sha }}'